<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/novel-scan/novels-image/teddy-bear.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index-media.css">
    <link rel="stylesheet" href="/novel-scan/navbar/navbar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">  
    <title>Chapters</title>
</head>
<body>
    <div class="headerjs">
        <script src="/novel-scan/navbar/navbar.js"></script>

    <div class="container">

            <h1>Kingdom's Bloodline</h1>
        </a>
        <div class="chapter-select-display">

            <div class="chapter-content">
                <pre>

                    <button class="previous-button">Previous</button>

                </div>

            </div>
        </div>
    </div>
    <script type="module" src="../scripts.js"></script>
